	<!-- opening the body of the page -->
    <body>
	<div class="container">
	  <!-- making a head for the page with a jumbotron -->
	  <div class="jumbotron">
	  <!-- using a header -->
	  <h1>Eric's online Resume</h1>
	  <!-- making a paragraph in the jombotron -->
	  <p>Hard working employee who works well with others</p>
		<p>and also is will to learn new things</p>
	  
	  </div>
	<!-- making a row so the canvas can stack well -->
	<div class="row">
		<div class="col-sm-6">
			  <!-- look its a paragraph -->
			<p>Click on the canvas to make some point art</p>
			<!-- here is a hyper link button to save the img -->
			<a href="#" class="button" id="btn-download" download="myPicFile.jpg">Save Your Image</a>
			<!-- here is a button to clear the canvas -->
			<span id="buttons">
				<input type="button" id="clear" value="Clear">
			</span>
			</br>
			<!-- building the canvas size inwhich to build all the objects  -->
			<canvas id="canvas" height="250" width="250">
			<!-- closing the canvas -->
			</canvas>
			<!-- making a br so dropdown is under canvas -->
			</br>
			<!-- making a class for the dropdown -->
			<!-- making a span instead of div to put dropdown under canvas -->
			<!-- select statment to make a button for colors -->
			<select id="colorSelect">
				<!-- first option disabled to explain what the options are for -->
				<option selected disabled>Colors</option>
				<!-- all the options for colors -->
				<option value="fuchsia">Fuchsia</option>
				<option value="purple">Purple</option>
				<option value="navy">Navy</option>
				<option value="blue">Blue</option>
				<option value="teal">Teal</option>
				<option value="aqua">Aqua</option>
				<option value="green">Green</option>
				<option value="lime">Lime</option>
				<option value="olive">Olive</option>
				<option value="yellow">Yellow</option>
				<option value="maroon">Maroon</option>
				<option value="red">Red</option>
				<option value="black">Black</option>
				<option value="grey">Grey</option>
				<option value="silver">Silver</option>
				<option value="white">White</option>
			</select>
			
		</div>
		<div class="col-sm-6">
			
		</div>
	</div>
	
	<!-- creating the script for the page, normally in a .js file -->
	<script>
		<!-- This finds the canvas element in the html webpage -->
		var canvas = document.getElementById("canvas");
		
		//this is a context object that is used to make the drawning on the canvas
		var context = canvas.getContext("2d");
		
		//creating a event to listen for mouse clicks of the canvas
		canvas.addEventListener("click", drawCircle);
		
		//creating the function to draw small circles on the canvas where clicked
		function drawCircle(){
			var c = document.getElementById("colorSelect");
			var colorSelected = c.options[c.selectedIndex].value;
			//making the varibles for the x and y axis
			var xLocation = event.offsetX;
			var yLocation = event.offsetY;
			
			//changing the style fill color
			context.fillStyle = colorSelected;
			//starting the begin path to make a circle
			context.beginPath();
			//making a cicle and moving it so clicking the center about
			context.arc(xLocation-5, yLocation-5, 5, 0, 2 * Math.PI);
			//commetting the context to the canvas
			context.fill();
		}
		
		<!-- this is where the downloading for the picture is -->
		<!-- making tha varible for the button and setting it to the id btn-download -->
		var button = document.getElementById('btn-download');
		<!-- adding a event listener when it is clicked -->
		button.addEventListener('click', function (e) {
			var dataURL = canvas.toDataURL('image/jpg');
			button.href = dataURL;
			});
		<!-- this is to clear the canvas	 -->
		document.getElementById('clear').addEventListener('click', function() {
			context.clearRect(0, 0, canvas.width, canvas.height);
		  }, false);

	//closing the script
	</script>
	<!-- closing the body -->
	</body>
<!-- closing the html page -->
</html>
